<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Open Graph / WhatsApp / Telegram Meta Tags -->
  <meta property="og:title" content="LLM’s Side by Side – Compare AI Models" />
  <meta property="og:description" content="Test and compare different AI language models side by side with real-time responses." />
  <meta property="og:image" content="https://interzone.art.br/llm_side_by_side/small_logo.png" />
  <meta property="og:url" content="https://interzone.art.br/llm_side_by_side/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="LLM’s Side by Side" />
  <meta property="og:image:alt" content="LLM’s Side by Side Logo" />

  <!-- Twitter Card Meta Tags (Optional, for better appearance on X / Twitter) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="LLM’s Side by Side – Compare AI Models" />
  <meta name="twitter:description" content="Test and compare different AI language models side by side with real-time responses." />
  <meta name="twitter:image" content="https://interzone.art.br/llm_side_by_side/small_logo.png" />

  <title>LLM´s Side by Side</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LLM´s Side by Side</h1>
    <h2>Compare AI Model Responses</h2>
  </header>
  
  <div id="main-container">
    <!-- Left Model Column -->
    <div class="model-column" id="left-column">
      <select id="leftModelSelect">
        <option value="openai">OpenAI GPT-4o-mini</option>
        <option value="openai-large" selected>OpenAI GPT-4o</option>
        <option value="qwen">Qwen 2.5 72B</option>
        <option value="qwen-coder">Qwen 2.5 Coder 32B</option>
        <option value="llama">Llama 3.3 70B</option>
        <option value="mistral">Mistral Nemo</option>
        <option value="unity">Unity with Mistral Large by Unity AI Lab</option>
        <option value="midijourney">Midijourney musical transformer</option>
        <option value="searchgpt">SearchGPT with realtime news and web search</option>
        <option value="evil">Evil Mode - Experimental</option>
        <option value="deepseek">DeepSeek-V3</option>
        <option value="claude-hybridspace">Claude Hybridspace</option>
        <option value="deepseek-r1">DeepSeek-R1 Distill Qwen 32B</option>
        <option value="llamalight">Llama 3.1 8B Instruct</option>
      </select>
      <div class="output-box" id="leftOutput">
        <!-- Left response will be displayed here -->
      </div>
    </div>
    
    <!-- Right Model Column -->
    <div class="model-column" id="right-column">
      <select id="rightModelSelect">
        <option value="openai">OpenAI GPT-4o-mini</option>
        <option value="openai-large">OpenAI GPT-4o</option>
        <option value="qwen">Qwen 2.5 72B</option>
        <option value="qwen-coder">Qwen 2.5 Coder 32B</option>
        <option value="llama">Llama 3.3 70B</option>
        <option value="mistral">Mistral Nemo</option>
        <option value="unity">Unity with Mistral Large by Unity AI Lab</option>
        <option value="midijourney">Midijourney musical transformer</option>
        <option value="searchgpt">SearchGPT with realtime news and web search</option>
        <option value="evil">Evil Mode - Experimental</option>
        <option value="deepseek">DeepSeek-V3</option>
        <option value="claude-hybridspace">Claude Hybridspace</option>
        <option value="deepseek-r1" selected>DeepSeek-R1 Distill Qwen 32B</option>
        <option value="llamalight">Llama 3.1 8B Instruct</option>
      </select>
      <div class="output-box" id="rightOutput">
        <!-- Right response will be displayed here -->
      </div>
    </div>
  </div>
  
  <!-- Input Area -->
  <div id="input-area">
    <textarea id="userInput" placeholder="Enter your prompt..." rows="2"></textarea>
    <button id="sendBtn">Send</button>
  </div>
  
  <footer>
    <p>Powered by pollinations.ai</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
